<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="John Doe">
        <meta http-equiv="refresh" content="30">
        <link rel="stylesheet" href="formStyle.css">
        <title>Patience Form</title>
    </head>
    <body>
        <form>
            <div class="container">
                <div class="formclass">
                    <h3>1. Your Contact Details</h3>
                    <input type="text" id="fname" name="fname" placeholder="Full Name">
                    <input type="number" id="lname" name="lname" placeholder="Patient ID if exists"><br>
                    <hr>
                    <input type="number" id="lname" name="lname" placeholder="Contact Number">
                    <input type="text" id="lname" name="lname" placeholder="Email ID"><br>
                    <hr>

                    <h3>2. Address</h3>
                    <input type="number" id="fname" name="fname" placeholder="H-No">
                    <input type="text" id="lname" name="lname" placeholder="Street"><br>
                    <hr>
                    <input type="text" id="lname" name="lname" placeholder="Area">
                    <input type="text" id="lname" name="lname" placeholder="District"><br>
                    <hr>

                    <h3><label for="Test">3. Choose the Test Type</label></h3>
                    <select id="Test" name="Test">
                        <option value="#">Choose</option>
                        <option value="CBC">CBC</option>
                        <option value="Urine">Complete Urine</option>
                        <option value="Lipid">Lipid Profile</option>
                        <option value="Thyroid">Thyroid Stimulating Hormone(TSH)</option>
                        <option value="Glucose">Glucose Test</option>
                    </select>

                    <h3>4. Do you want a hard copy of the report also?</h3>
                    <input type="radio" id="html" name="hardcopy" value ="" placeholder="Yes">
                    <label for="html">Yes</label>
                    <input type="radio" id="html2" name="hardcopy" placeholder="No">
                    <label for="html2">No</label><br>
                    <hr>

                    <h3>5. Select Your Comfortable Date and Time</h3>
                    <input type="date" id="" name="" placeholder="Date">
                    <input type="time" id="" name="" placeholder="Time"><br>
                </div>
            </div>
            <div class="submitClass">
                <input type="reset" id="" name="" placeholder="Reset">
                <input type="submit" id="" name="" placeholder="Submit"><br>
            </div>
        </form>
            
            <div class="imageclass">
                <img src="\Images\Lab-Test\lab-test.jpg"">
            </div>

        </div>
        <Script></Script>
    </body>
    <footer></footer>
</html>
